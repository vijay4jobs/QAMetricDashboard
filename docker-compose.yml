version: '3.8'

services:
  app:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://qa_user:${DB_PASSWORD:-changeme}@db:5432/qametrics
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - qa-metrics-network
    volumes:
      - ./logs:/app/logs

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=qametrics
      - POSTGRES_USER=qa_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - qa-metrics-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qa_user -d qametrics"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  qa-metrics-network:
    driver: bridge

